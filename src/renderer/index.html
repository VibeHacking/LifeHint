<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGlassing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="topbar">
            <button id="btn-close" title="關閉">✕</button>
            <div id="hotkeys">
                <span>Show/Hide <span class="kbd">Ctrl</span>+<span class="kbd">J</span></span>
                <span>Screenshot & Send<span class="kbd">Ctrl</span>+<span class="kbd">Shift</span>+<span class="kbd">S</span></span>
            </div>
            <div id="mode">
                <button id="btn-capture" class="ghost-btn">Screenshot & Send</button>
                <label for="mode-select">Tone</label>
                <select id="mode-select">
                    <option value="text-reply">Professional</option>
                    <option value="action-steps">Casual</option>
                    <option value="action-steps">Warm</option>
                </select>
            </div>
        </div>

        <div id="content"></div>

        <div id="ai-panel" class="open">
            <div class="panel-header">
                <div>Conversation Hints</div>
                <div class="panel-actions">
                    <button id="btn-toggle" class="ghost-btn">Minimize</button>
                </div>
            </div>
            <div id="suggestions"></div>
        </div>

        <!-- Simple Glass Window Component -->
        <div class="simple-window" style="display: none;">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <div class="title">Simple Glass</div>
            <div class="content">這是一個簡單的Glass風格視窗<br>帶有大圓角和精美裝飾</div>
            <div class="time" id="time"></div>
        </div>
    </div>

    <script src="js/preload.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
