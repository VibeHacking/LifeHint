<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGlassing</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-bg-deeper: rgba(20, 20, 20, 0.9);
            --glass-bg-dark: rgba(0, 0, 0, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-strong: rgba(255, 255, 255, 0.2);
            --fg: rgba(255, 255, 255, 0.9);
            --muted: rgba(255, 255, 255, 0.6);
            --accent: rgba(0, 122, 255, 0.8);
            --accent-hover: rgba(0, 122, 255, 0.9);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
            color: var(--fg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            -webkit-user-select: none;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        /* Top bar */
        #topbar {
            position: absolute;
            top: 0;
            left: 10px;
            right: 10px;
            height: 44px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 10px;
            -webkit-app-region: drag;
            pointer-events: auto;
            background: var(--glass-bg-deeper);
            backdrop-filter: blur(32px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            border-radius: 0 0 16px 16px;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.25),
                0 2px 8px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        #btn-close {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--fg);
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }
        #btn-close:hover { background: rgba(255, 59, 48, 0.15); border-color: rgba(255, 59, 48, 0.3); }

        #hotkeys {
            justify-self: center;
            display: flex;
            gap: 14px;
            font-size: 12px;
            color: var(--muted);
            text-shadow: 0 1px 2px rgba(0,0,0,0.35);
        }
        .kbd {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: var(--fg);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 11px;
        }

        #mode {
            justify-self: end;
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        #mode label { font-size: 12px; color: var(--muted); }
        #mode-select {
            appearance: none;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border-strong);
            background: rgba(255, 255, 255, 0.1);
            color: var(--fg);
            outline: none;
            transition: all 0.2s ease;
        }
        #mode-select:hover { background: rgba(255, 255, 255, 0.15); }
        #mode-select:focus { border-color: var(--accent); }

        /* Content (middle) */
        #content {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 160px; /* space for AI panel when open */
            padding: 16px;
            -webkit-app-region: drag;
        }

        /* Bottom AI suggestions panel */
        #ai-panel {
            position: absolute;
            left: 10px;
            right: 10px;
            top: 60px;
            height: 150px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg-dark);
            backdrop-filter: blur(26px) saturate(150%);
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 180ms ease, opacity 180ms ease;
            -webkit-app-region: no-drag;
        }
        #ai-panel.closed { transform: translateY(160px); opacity: 0.0; pointer-events: none; }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--glass-border);
        }
        .panel-actions { display: flex; gap: 8px; }
        .ghost-btn {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border-strong);
            background: rgba(255, 255, 255, 0.1);
            color: var(--fg);
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
            font-size: 12px;
        }
        .ghost-btn:hover { background: rgba(255,255,255,0.15); }

        #suggestions {
            flex: 1;
            overflow: auto;
            padding: 10px 12px;
            display: grid;
            gap: 8px;
        }
        .suggestion {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.06);
            transition: all 0.2s ease;
        }
        .suggestion:hover { background: rgba(255,255,255,0.08); border-color: var(--glass-border-strong); }
        .suggestion .meta { font-size: 12px; color: var(--muted); margin-bottom: 4px; }
        .suggestion .text { font-size: 14px; line-height: 1.4; }
    </style>
    </head>
<body>
    <div id="app">
        <div id="topbar">
            <button id="btn-close" title="關閉">✕</button>
            <div id="hotkeys">
                <span>打開/收起 <span class="kbd">Ctrl</span>+<span class="kbd">J</span></span>
                <span>截圖並傳送 <span class="kbd">Ctrl</span>+<span class="kbd">Shift</span>+<span class="kbd">S</span></span>
            </div>
            <div id="mode">
                <label for="mode-select">模式</label>
                <select id="mode-select">
                    <option value="text-reply">建議回復（文字）</option>
                    <option value="action-steps">操作建議（步驟）</option>
                </select>
            </div>
        </div>

        <!-- <div id="content"></div> -->

        <div id="ai-panel" class="open">
            <div class="panel-header">
                <div>AI 建議</div>
                <div class="panel-actions">
                    <button id="btn-capture" class="ghost-btn">截圖並傳送</button>
                    <button id="btn-toggle" class="ghost-btn">收起</button>
                </div>
            </div>
            <div id="suggestions"></div>
        </div>
    </div>

    <script src="simple-renderer.js"></script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Glass Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* 簡單的Glass視窗 */
        .simple-window {
            width: 350px;
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 25px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
            position: absolute;
            overflow: hidden;
            cursor: move;
            -webkit-app-region: drag;
            user-select: none;
        }

        /* 拖動狀態 */
        .simple-window.dragging {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* 增加內部圓角元素 */
        .simple-window::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.6em;
            font-weight: 300;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .content {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .time {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 100px;
        }

        /* 裝飾性圓角元素 */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .corner-decoration.top-left {
            top: 15px;
            left: 15px;
        }

        .corner-decoration.top-right {
            top: 15px;
            right: 15px;
        }

        .corner-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
        }

        .corner-decoration.bottom-right {
            bottom: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="simple-window">
        <!-- 裝飾性圓角元素 -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <div class="title">Simple Glass</div>
        <div class="content">這是一個簡單的Glass風格視窗<br>帶有大圓角和精美裝飾</div>
        <div class="time" id="time"></div>
    </div>

    <script>
        // 顯示當前時間
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW');
            document.getElementById('time').textContent = timeString;
        }

        // 每秒更新時間
        setInterval(updateTime, 1000);
        updateTime(); // 立即顯示時間

        // 拖動功能
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        const dragElement = document.querySelector('.simple-window');

        // 初始化位置到螢幕中央
        function initializePosition() {
            const windowWidth = dragElement.offsetWidth;
            const windowHeight = dragElement.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // 確保視窗不會超出螢幕邊界
            let centerX = (screenWidth - windowWidth) / 2;
            let centerY = (screenHeight - windowHeight) / 2;

            // 如果視窗比螢幕大，至少保留一部分在螢幕內
            if (windowWidth > screenWidth) {
                centerX = -(windowWidth - screenWidth) / 2;
            }
            if (windowHeight > screenHeight) {
                centerY = -(windowHeight - screenHeight) / 2;
            }

            xOffset = centerX;
            yOffset = centerY;

            setTranslate(centerX, centerY, dragElement);
        }

        // 視窗大小改變時重新檢查位置
        function checkBounds() {
            const windowWidth = dragElement.offsetWidth;
            const windowHeight = dragElement.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const minX = -windowWidth + 50;
            const maxX = screenWidth - 50;
            const minY = -windowHeight + 50;
            const maxY = screenHeight - 50;

            let newX = Math.max(minX, Math.min(maxX, xOffset));
            let newY = Math.max(minY, Math.min(maxY, yOffset));

            if (newX !== xOffset || newY !== yOffset) {
                xOffset = newX;
                yOffset = newY;
                setTranslate(newX, newY, dragElement);
            }
        }

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === dragElement || dragElement.contains(e.target)) {
                isDragging = true;
                dragElement.classList.add('dragging');
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
            dragElement.classList.remove('dragging');
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                // 邊界檢查，防止視窗超出螢幕範圍
                const windowWidth = dragElement.offsetWidth;
                const windowHeight = dragElement.offsetHeight;
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // 限制X軸範圍 (至少保留20px在螢幕內)
                const minX = -windowWidth + 50;
                const maxX = screenWidth - 50;
                currentX = Math.max(minX, Math.min(maxX, currentX));

                // 限制Y軸範圍 (至少保留20px在螢幕內)
                const minY = -windowHeight + 50;
                const maxY = screenHeight - 50;
                currentY = Math.max(minY, Math.min(maxY, currentY));

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, dragElement);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        // 事件監聽器
        document.addEventListener("mousedown", dragStart, false);
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);

        // 觸摸事件支援
        document.addEventListener("touchstart", dragStart, false);
        document.addEventListener("touchend", dragEnd, false);
        document.addEventListener("touchmove", drag, false);

        // 頁面載入後初始化位置
        window.addEventListener('load', initializePosition);

        // 視窗大小改變時檢查邊界
        window.addEventListener('resize', checkBounds);
    </script>
</body>
</html>
