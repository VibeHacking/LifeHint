<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Text Display</title>
    <style>
        :root {
            --text-color: #333;
            --background-color: rgba(255, 255, 255, 0.95);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
        }

        .title-bar {
            background: rgba(0, 0, 0, 0.05);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            -webkit-app-region: drag;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27ca3f; }

        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .text-display {
            font-size: 24px;
            line-height: 1.6;
            color: var(--text-color, #333);
            max-width: 90%;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="window-controls">
            <button class="control-btn close" onclick="window.electronAPI.closeWindow()"></button>
            <button class="control-btn minimize" onclick="window.electronAPI.minimizeWindow()"></button>
            <button class="control-btn maximize" onclick="window.electronAPI.maximizeWindow()"></button>
        </div>
        <div style="flex: 1;"></div>
    </div>

    <div class="content">
        <div class="text-display" id="textDisplay">
            <span class="loading">等待後端文字...</span>
        </div>
    </div>

    <script>
        // 監聽後端文字更新
        window.electronAPI.onTextUpdate((text) => {
            const display = document.getElementById('textDisplay');
            display.innerHTML = text || '<span class="loading">無文字內容</span>';
        });

        // 模擬接收後端文字（你可以替換為實際的後端連接）
        setTimeout(() => {
            const sampleText = "這是從後端接收到的文字內容。視窗有漂亮的圓角，背景是半透明的毛玻璃效果。";
            window.electronAPI.updateText(sampleText);
        }, 2000);
    </script>
</body>
</html>
