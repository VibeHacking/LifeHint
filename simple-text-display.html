<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass 文字顯示</title>
    <style>
        /* 基於Glass的現代化樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent !important; /* 完全透明，如Glass */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }

        /* Glass效果的主容器 - 參考原始Glass設計 */
        .glass-container {
            background: rgba(0, 0, 0, 0.8); /* 參考Glass原始的header-background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* 參考Glass的border-color */
            border-radius: 7px; /* 參考Glass的border-radius */
            padding: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: glassAppear 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* 容器出現動畫 */
        @keyframes glassAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        /* 標題樣式 */
        .title {
            font-size: 2.5em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow:
                    0 2px 10px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow:
                    0 2px 10px rgba(0, 0, 0, 0.3),
                    0 0 30px rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(138, 173, 244, 0.2);
            }
        }

        /* 文字顯示區域 */
        .text-display {
            background: rgba(0, 0, 0, 0.3); /* 參考Glass的input-background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            padding: 20px;
            min-height: 150px;
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
            color: #e5e5e7; /* 參考Glass的text-color */
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* 文字內容 */
        .text-content {
            position: relative;
            z-index: 2;
            animation: textFadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 輸入區域 */
        .input-section {
            margin-top: 30px;
        }

        .text-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3); /* 參考Glass的input-background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            padding: 10px 16px;
            font-size: 1em;
            color: #e5e5e7; /* 參考Glass的text-color */
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #007aff; /* 參考Glass的focus-border-color */
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); /* 參考Glass的focus-box-shadow */
            background: rgba(0, 0, 0, 0.5); /* 參考Glass的input-focus-background */
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.4); /* 參考Glass的placeholder-color */
        }

        /* 按鈕樣式 */
        .glass-button {
            background: rgba(0, 0, 0, 0.5); /* 參考Glass的button-background */
            border: 1px solid rgba(255, 255, 255, 0.1); /* 參考Glass的button-border */
            border-radius: 7px;
            padding: 8px 16px; /* 參考Glass的header-button-padding */
            color: #e5e5e7;
            font-size: 1em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1); /* 參考Glass的hover-background */
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 背景粒子效果 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .glass-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .title {
                font-size: 2em;
            }

            .text-display {
                min-height: 150px;
                padding: 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- 標題 -->
        <h1 class="title">✨ Glass 文字顯示 ✨</h1>

        <!-- 文字顯示區域 -->
        <div class="text-display">
            <div class="text-content" id="textContent">
                歡迎使用 Glass 文字顯示應用程式！<br><br>
                這裡展示了 Glass 的華麗 UI 設計，<br>
                包含毛玻璃效果、動畫和現代化的視覺風格。<br><br>
                在下方輸入你想要顯示的文字吧！
            </div>
        </div>

        <!-- 輸入區域 -->
        <div class="input-section">
            <input type="text" class="text-input" id="textInput"
                   placeholder="輸入你想顯示的文字...">
            <br>
            <button class="glass-button" onclick="updateText()">更新文字</button>
        </div>

        <!-- 背景粒子 -->
        <div class="particle" style="width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 3px; height: 3px; top: 80%; left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 5px; height: 5px; top: 40%; left: 70%; animation-delay: 1s;"></div>
    </div>

    <script>
        // 文字更新功能
        function updateText() {
            const input = document.getElementById('textInput');
            const content = document.getElementById('textContent');

            if (input.value.trim()) {
                // 添加淡出效果
                content.style.opacity = '0';
                content.style.transform = 'translateY(-10px)';

                setTimeout(() => {
                    content.innerHTML = input.value.replace(/\n/g, '<br>');
                    // 淡入效果
                    content.style.opacity = '1';
                    content.style.transform = 'translateY(0)';
                    input.value = '';
                }, 300);
            }
        }

        // 按Enter鍵更新文字
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateText();
            }
        });

        // 添加更多動態粒子
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 6 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.top = Math.random() * 100 + '%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';

            document.querySelector('.glass-container').appendChild(particle);

            // 5秒後移除粒子
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        }

        // 每3秒創建新粒子
        setInterval(createParticle, 3000);

        // 初始化時的歡迎動畫
        window.addEventListener('load', () => {
            setTimeout(() => {
                const title = document.querySelector('.title');
                title.style.animation += ', pulse 2s ease-in-out infinite';
            }, 2000);
        });
    </script>
</body>
</html>
